name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs: 
      name: 
        description: 'Manually triggered'

env:
  CARGO_TERM_COLOR: always

jobs:
  build_clippy_fmt:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: ["nanos", "nanox", "nanosplus"]

    steps:
      - name: arm-none-eabi-gcc
        uses: fiam/arm-none-eabi-gcc@v1.0.3
        with:
          release: '9-2019-q4'
      - uses: actions/checkout@v2
      - name: Install thumbv6 target (Nano S, Nano X)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          target: thumbv6m-none-eabi 
          components: rust-src, rustfmt, clippy
      - name: Install thumbv8 target (Nano S Plus)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          target: thumbv8m.main-none-eabi 
          components: rust-src, rustfmt, clippy
      - name: Cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build 
          args: -Z build-std=core --target ./{{ matrix.target }}.json
      - name: Cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -Z build-std=core --target ./{{ matrix.target }}.json -- -D warnings
      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
