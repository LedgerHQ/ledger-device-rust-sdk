name: Publish Rust SDK documentation on GitHub Pages

on:
    pull_request:
    push:
        branches:
        - master
    workflow_dispatch:
        inputs:
            name:
                description: 'Manually triggered'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-docs:
    name: Build documentation
    permissions:
        contents: read
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-dev-tools:latest
    steps:
      - name: Clone
        uses: actions/checkout@v4
      - name: Cargo doc
        run: |
          cargo doc -p ledger_device_sdk --no-deps --lib --target flex
          echo "<meta http-equiv=\"refresh\" content=\"0; url=ledger_device_sdk\">" > target/flex/doc/index.html
      - name: Upload artifact
        if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-pages-artifact@v4
        with:
          path: target/flex/doc/

# deploy to GitHub Pages
  deploy:
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4